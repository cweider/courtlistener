name: Automate build and deploy
on:
  push:
    branches:
      - '**'

env:
  AWS_REGION: us-west-2
  EKS_CLUSTER_NAME: courtlistener
  EKS_NAMESPACE: court-listener

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push
        run: |
          make push --file docker/django/Makefile -e VERSION=$(git rev-parse --short HEAD) -e REPO=cweider2/courtlistener

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Placeholder
        run: echo "sha_short=$(git rev-parse --short HEAD)"
